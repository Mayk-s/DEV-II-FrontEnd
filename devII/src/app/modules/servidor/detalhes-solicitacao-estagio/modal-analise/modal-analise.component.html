<div class="body">
  <h2 mat-dialog-title class="title">Atenção</h2>
  <mat-dialog-content class="content">
    <p>{{ data.conteudo }}</p>
    <form #form="ngForm" (ngSubmit)="enviar()" ngNativeValidate>
      <mat-form-field *ngIf="data.mostrarCampoMotivo">
        <textarea
          matInput
          [formControl]="motivoIndeferimento"
          placeholder="Motivo do indeferimento"
          #motivoInput
          required
        ></textarea>
        <mat-error
          *ngIf="
            motivoIndeferimento.invalid &&
            (motivoIndeferimento.dirty || motivoIndeferimento.touched)
          "
        >
          Motivo do indeferimento é obrigatório.
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="buttons">
    <button mat-raised-button color="warn" mat-dialog-close class="close">
      Fechar
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="enviar()"
      [disabled]="data.mostrarCampoMotivo && motivoIndeferimento.value === ''"
      routerLink="/listaSolicitacoesServidor"
    >
      Enviar
    </button>
  </mat-dialog-actions>
</div>
