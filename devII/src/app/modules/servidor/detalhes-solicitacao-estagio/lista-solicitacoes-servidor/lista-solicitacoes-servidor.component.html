<div class="tituloprincipal">
  <span>Lista de Solicitações</span>
  <span class="cardDecoracao1"></span>
</div>

<div class="filtro-container">
  <div class="filtro-row">
    <form (ngSubmit)="filtrarPorNome()">
      <input
        type="text"
        [(ngModel)]="filtroNome"
        name="filtroNome"
        placeholder="Filtrar por nome"
      />
      <button type="submit">Filtrar</button>
    </form>

    <form (ngSubmit)="filtrarPorData()">
      <input
        type="date"
        [(ngModel)]="filtroDataInicial"
        name="filtroDataInicial"
      />
      <input type="date" [(ngModel)]="filtroDataFinal" name="filtroDataFinal" />
      <button type="submit">Filtrar</button>
    </form>

    <form (ngSubmit)="filtrarPorStatus()">
      <select [(ngModel)]="filtroStatus" name="filtroStatus">
        <option value="Em Andamento">Em andamento</option>

        <option value="Deferido">Deferidas</option>
        <option value="Indeferido">Indeferidas</option>
        <!-- Ajustar para que apareça somente para setor de estágio essas opções:
        <option value="setor_estagios">Setor de Estágios</option>
        <option value="coordenador">Coordenador</option>
        <option value="diretoria">Diretoria</option>-->
      </select>
      <button type="submit">Filtrar</button>
    </form>
  </div>

  <div class="solicitacao" *ngIf="solicitacoesPagina.length > 0; else semSolicitacoes">
    <div *ngFor="let solicitacao of solicitacoesPagina">
      <app-solicitacao-servidor [solicitacao]="solicitacao"></app-solicitacao-servidor>
    </div>
  </div>


  <div class="pagination">
    <button class="previous" (click)="paginaAnterior()" [disabled]="isPaginaAnteriorDisabled()"
      [ngClass]="{ 'disabled': isPaginaAnteriorDisabled() }">
      Anterior
    </button>
    <button class="next" (click)="proximaPagina()" [disabled]="isProximaPaginaDisabled()"
      [ngClass]="{ 'disabled': isProximaPaginaDisabled() }">
      Próxima
    </button>
  </div>
  

  

  <ng-template #semSolicitacoes>
    <div class="semSolicitacoes">
      <p>Você não tem solicitações</p>
    </div>
  </ng-template>
</div>
