<div class="wrapper">
  <div class="corpo">
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div class="image-container">
        <img src="assets/img/imgLogin.png" alt="imagem login">
      </div>
      <input type="email" id="email" formControlName="email" placeholder="email" name="email" required >
      <input type="password" id="senha" formControlName="senha" placeholder="senha" name="senha" required>
      <div class="buttons">
        <button type="submit" [disabled]="loginForm.invalid">Acessar</button>
        <button type="button" routerLink="/cadastrarAluno">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
