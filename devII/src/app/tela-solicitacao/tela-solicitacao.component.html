
<div class="avisoFundo" *ngIf="exibir">
</div>
<div class="titulo">
  <h1>Envio de solicitação</h1>
</div>
<div class="formulario" NGsUBT>


  <form class="formulario" (ngSubmit)="enviarSolicitacao()">

    <label for="tipo">Tipo:</label>
    <select name="tipo" [(ngModel)]="solicitacao.tipo">
      <option value="" disabled>Escolha um tipo</option>
      <option value="estagio">Estágio</option>
      <option value="bolsa">Bolsa</option>
    </select>

  <label for="id">Seu ID: </label>
  <input type="text"  value="{{ userData.id }}" name="id" id="id" [readOnly]="true">

  <label for="nome">Nome</label>
  <input name="nome" type="text" id="nome" value=" {{ userData.nomeCompleto }}" [readOnly]="true" >

  <div class="container">
    <div class="row">
      <label  for="matricula">Matricula</label>
      <input class="matricula" name="matricula" type="text" id="matricula" value=" {{ userData.matricula }}">
    </div>

    <div class="row">
      <label for="ano">Ano</label>
      <input class="ano" type="text" name="ano" id="ano" value="{{userData.ingresso}}">
    </div>

  </div>

  <label for="curso">Curso</label>
  <input type="text" name="curso" id="curso" value="{{userData.curso.nomeCurso}}">

  <input type="file" name="file" id="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx" >
  <ul>
    <li *ngFor="let file of files">{{ file.name }}</li>
  </ul>

  <input class="botao" type="button" (click)="exibirDiv()" value="Enviar solicitação">


  <div class="aviso" *ngIf="exibir">
    <h1 class="tAviso">Atenção</h1>
    <h1 class="titulo">O seu contrato de estágio deve estar com as vias assinadas pelo estudante e pela empresa contratante.</h1>
    <input class="botao" type="submit"  value="Enviar solicitação">
    <input class="botaov" type="button" (click)="exibirDiv()" value="Cancelar">
  </div>

</form>
</div>
